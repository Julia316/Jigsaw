<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>拼拼乐</title>
		<link rel="stylesheet" href="css/style.css" />
		<script type="text/javascript" src="js/puzzle.js" ></script>
		<script type="text/javascript" src="js/move.js" ></script>
	</head>
	<body>
		<div class="banner"></div>
		<div class="wrap">
			<div class="wrapIn" id="wrapIn">
				<div class="timeBox">
					<div class="time">
						<img src="img/clock.png"> 
						<div class="second" id="second">30s</div>
						<div style="clear:both"></div>
					</div> 
					<div class="barBox">
						<div class="barIn">
							<div class="bar" id="bar"></div>
						</div>						
					</div>
					<div style="clear:both"></div>
				</div>
				<div class="ulBox">
				   <ul class="ul1" id="ul1"></ul>
				</div>
				<div id="tipBox">
					<span class="tip">时间：30s</span>
					<span class="tip">难度：3x3</span>
					<span class="tip">换张图<img src="img/refresh.png"/></span>
					
				</div>
	            <div id="control">
	            	<div class="track">
	            		<div class="leftH" id="LH"><img src="img/handle.png"/></div>
	            		<div class="rightH" id="RH"><img src="img/handle.png"/></div>
	            	</div>
	            </div>
			</div>
		</div>
	</body>
</html>
